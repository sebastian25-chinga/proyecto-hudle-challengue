<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="contenedor header">
    <img src="images/logo.svg" alt="Logotipo" class="">
  </header>

  <main class="contenedor contenido-principal">
    <div class="contenido-principal__img">
      <img src="images/illustration-mockups.svg" alt="Imagen Principal">
    </div>
    <div class="contenido-principal__texto">
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>
      <p class="parrafo">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="boton">Register</a>
    </div>
  </main>

  <footer class="contenedor footer">
    <a href="#"><img class="footer__img" src="images/icon-facebook.svg" alt=""></a>
    <a href="#"><img class="footer__img" src="images/icon-twitter.svg" alt=""></a>
    <a href="#"><img class="footer__img" src="images/icon-instagram.svg" alt=""></a>
  </footer>
</body>


</html>
